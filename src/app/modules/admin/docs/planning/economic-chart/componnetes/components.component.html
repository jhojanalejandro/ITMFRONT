<div class="flex-col max-w-250 md:min-w-120 -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Registro Componente</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <form
        class="flex flex-col flex-0 items-start w-full p-6 sm:p-8 space-y-6 overflow-y-auto"
        [formGroup]="componentForm">

        <!-- Title -->
        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
            <mat-label>Nombre Componente</mat-label>
            <input
            matInput id="componentName" formControlName="componentName" autocomplete="off" matInput placeholder="Nombre Componente">
            <mat-icon  class="icon-size-5"
            matSuffix
            [svgIcon]="'heroicons_outline:annotation'"></mat-icon>

            <mat-error *ngIf="componentForm.get('componentName').hasError('required')">
                El Campo actividad es requerido
            </mat-error>
        </mat-form-field>
    </form>
    <div class="btn">
        <button mat-flat-button mat-stroked-button [color]="'warn'" type="button" [mat-dialog-close]="false">Cancelar</button>
        <button class="m-2" mat-flat-button *ngIf="!update" [color]="'primary'" type="submit" [mat-dialog-close]="true"  (click)="addContractor()">Aceptar</button>
        <button class="m-5" mat-flat-button *ngIf="update" [color]="'primary'" type="submit" [mat-dialog-close]="true"  (click)="addContractor()">Actualizar</button>
    </div>
</div>
