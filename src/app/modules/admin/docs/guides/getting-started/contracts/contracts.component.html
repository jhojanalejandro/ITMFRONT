<div class="flex flex-col flex-auto min-w-0">

        <!-- Header -->
        <div class="bg-card">
            <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                    <!-- Avatar and name -->
                    <div class="flex flex-auto items-center min-w-0">
                        <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                            <img
                                class="w-full h-full object-cover"
                                src="assets/images/avatars/brian-hughes.jpg">
                        </div>
                        <div class="flex flex-col min-w-0 ml-4">
                            <ng-container *transloco="let t">
                                <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Bienvenido, {{userName}}!</div>
                            </ng-container>
                            <!-- <div class="flex items-center">
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                                <div class="ml-1.5 leading-6 truncate text-secondary">Tienes 2 mensajes nuevos y 15 tareas nuevas</div>
                            </div> -->
                        </div>
                    </div>
                    <!-- Actions -->
                    <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                        <button
                            (click)="openDialog()"
                            class="fuse-mat-button-rounded"
                            mat-flat-button
                            [color]="'accent'">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:folder-add'"></mat-icon>
                            <span class="ml-2">Registrar Projecto</span>
                        </button>
                    </div>
                    <button
                    class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last"
                    mat-icon-button
                    (click)="toggleDrawer()">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
                </div>
            </div>
        </div>
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Contratos
                </h2>
            </div>

            <div>

                <div class="flex-auto">
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input
                            matInput
                            [formControl]="searchInputControl"
                            [(ngModel)]="searchText"
                            [autocomplete]="'off'"
                            [placeholder]="'Buscar contratacion'">
                    </mat-form-field>
                </div>
            </div>

        </div>

    </div>

        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">

            <!-- Main -->
            <div class="flex flex-col flex-auto">

                <!-- Items list -->
                <ng-container *ngIf="items && (items.folders.length > 0 || items.files.length > 0); else noItems">
                    <div class="p-6 md:p-8 space-y-8">
                        <!-- Folders -->
                        <ng-container *ngIf="items.folders.length > 0">
                            <div>
                                <div class="font-medium">Carpetas</div>
                                <div
                                    class="flex flex-wrap -m-2 mt-2">
                                    <ng-container *ngFor="let folder of items.folders">
                                        <div class="relative w-40 h-40 m-2 p-4 shadow rounded-2xl bg-card">
                                            <a
                                                class="absolute z-20 top-1.5 right-1.5 w-8 h-8 min-h-8"
                                                (click)="$event.preventDefault()"
                                                [routerLink]="['./details/', folder.id]"
                                                mat-icon-button>
                                                <mat-icon
                                                    class="icon-size-5"
                                                    [svgIcon]="'heroicons_solid:information-circle'"></mat-icon>
                                            </a>
                                            <a
                                                class="z-10 absolute inset-0 flex flex-col p-4 cursor-pointer"
                                                [routerLink]="['/apps/file-manager/folders/contractor/', folder.id]">
                                                <div class="aspect-w-9 aspect-h-6">
                                                    <div class="flex items-center justify-center">
                                                        <!-- Icon -->
                                                        <mat-icon
                                                            class="icon-size-14 text-hint"
                                                            [svgIcon]="'iconsmind:folder'"></mat-icon>
                                                    </div>
                                                </div>
                                                <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                                                    <div
                                                        class="truncate"
                                                        [matTooltip]="folder.companyName">{{folder.companyName}}</div>
                                                        <div
                                                        class="truncate"
                                                        [matTooltip]="folder.companyName">{{folder.projectName}}</div>
                                                    <ng-container *ngIf="folder.contents">
                                                        <div class="text-secondary truncate">{{folder.contents}}</div>
                                                    </ng-container>
                                                </div>
                                            </a>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </ng-container>

                    </div>
                </ng-container>

                <!-- No items template -->
                <ng-template #noItems>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'iconsmind:file_hide'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">No hay items!</div>
                    </div>
                </ng-template>

            </div>

        </mat-drawer-content>

</div>
