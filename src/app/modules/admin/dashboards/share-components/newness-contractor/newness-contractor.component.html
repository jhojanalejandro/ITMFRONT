<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Deshabilitar usuario</div>
        <button
            mat-icon-button
            (click)="cerrar()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- <p style="text-align: center; font-size: medium; text-decoration-style: dotted; text-decoration-color: black;">Cargar Archivo</p> -->
    <div class="modal-body pt-6">
        <form [formGroup]="formFile" class="example-form">
            <div class="folder">

                <mat-form-field class="hiringField" appearance="fill">
                    <mat-label>Motivo Novedad</mat-label>
                    <mat-select  placeholder="Motivo Novedad"  [formControlName]="'tipoNovedad'"
                        name="nivel">
                        <mat-option *ngFor="let newnessType of newnessTypes"[value]="newnessType.id">
                            {{newnessType.newnessDescription}}
                        </mat-option>
                    </mat-select>
                    <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:office-building'">
                    </mat-icon>
                </mat-form-field>
            </div>
            <div class="folder">
                <mat-form-field  class="hiringD" appearance="outline">
                    <mat-label>descripci√≥n Novedad</mat-label>
                    <textarea type="text"  class="example-full-width" id="descripcionNovedad" formControlName="descripcionNovedad" autocomplete="off" matInput placeholder="descripcion Novedad"></textarea>
                    <mat-error *ngIf="formFile.get('descripcionNovedad').hasError('required')">
                        El Campo Descripcion es requerido
                    </mat-error>
                </mat-form-field>
            </div>

        </form>      
    </div>

</div>
  <mat-dialog-actions align="end" class="pt-8">
    <button mat-flat-button type="button" [mat-dialog-close]="false" [color]="'warn'">Cancelar</button>
    <button mat-flat-button  [color]="'primary'" type="submit" [disabled]="disableButton" *ngIf="!formFile.disabled"  (click)="saveNewnessContractor()">Enviar</button>
  </mat-dialog-actions>
