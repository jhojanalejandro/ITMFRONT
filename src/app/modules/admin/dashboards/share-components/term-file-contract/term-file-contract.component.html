<div class="flex-col max-w-250 md:min-w-120 -m-6">
    <div class="flex-col max-w-240 md:min-w-160">
        <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
            <div class="text-lg font-medium">Asignaci√≥n de fechas</div>
            <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
        <mat-dialog-content style="margin: 0px; padding: 0px;">
            <!-- <h1>Nombre Contratista</h1> -->
            <form [formGroup]="formTerm" class="example-form overflow-y-auto">

                <div class="folderAsigment">
                    <mat-form-field class="hiringTerm" appearance="fill">
                        <mat-label>Tipo Entrega</mat-label>
                        <input disabled="true" id="ejecucion" [value]="termType" formControlName="termType"
                            autocomplete="off" matInput>
                        <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:scale'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="folderAsigment">
                    <mat-form-field (click)="pickerTo.open()" class="hiringTerm" appearance="fill">
                        <mat-label>Fecha Cierre Entrega Documentos</mat-label>
                        <input matInput id="dateTo" [min]="registerDate" autocomplete="off" formControlName="dateTo"
                            [matDatepicker]="pickerTo">
                        <mat-datepicker #pickerTo></mat-datepicker>
                        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                    </mat-form-field>
                </div>

            </form>
        </mat-dialog-content>
        <mat-dialog-actions class="action" align="end">
            <button mat-flat-button color="warn" type="button" [mat-dialog-close]="false">Cancelar</button>
            <button mat-flat-button [color]="'primary'" type="submit" (click)="addTermFileContract()">Guardar</button>
        </mat-dialog-actions>
    </div>

</div>
