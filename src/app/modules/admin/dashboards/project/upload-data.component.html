    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">nuestros usuarios</div>
                    <div class="text-secondary font-medium">puedes buscar usuarios</div>
                </div>
                <div class="inputsearch" >
                    <mat-form-field appearance="outline">
                      <mat-label><mat-icon >
                        search</mat-icon></mat-label>   
                      <input   matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
                    </mat-form-field>
                    <mat-form-field class="hiring" appearance="outline">
                        <mat-label >Entidad Pensiones</mat-label>
                        <mat-select [formControlName]="'pension'" name="pension">
                            <mat-option *ngFor="let pension of entidadesP" [value]="pension.viewValue">
                                {{pension.viewValue}}
                            </mat-option>
                        </mat-select>
                        <mat-icon
                        class="icon-size-5"
                        matSuffix
                        [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
                        <!-- <mat-error *ngIf="formContractor.get('pension').hasError('required')">
                            El Campo pension es requerido
                        </mat-error> -->
                    </mat-form-field> 
                </div>
                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="dataSource"
                        [trackBy]="trackByFn"
                        cdkDropList          
                        cdkDropListOrientation="horizontal"
                        (cdkDropListDropped)="drop($event)"
                        matSort (matSortChange)="announceSortChange($event)"
                        >
                
                        <ng-container  *ngFor="let columna of columnas"  matColumnDef="{{columna.name}}" class="demo">
                        <th mat-header-cell class="centre" cdkDrag mat-sort-header   *matHeaderCellDef> {{columna.title}} </th>
                        <td mat-cell  [class.selected]="element.selected"
                        (click)="element.selected = !element.selected;"   *matCellDef="let element"   
                         > <p *ngIf="element[columna.name]!= element.TicketCount && element[columna.name]!= element.userEmail && element[columna.name]!= element.userName" > {{element[columna.name] }}</p> <p *ngIf="element[columna.name]== element.userName || element[columna.name]== element.userEmail">{{element[columna.name]}} </p> <span
                         *ngIf="element[columna.name]== element.TicketCount;" 
                         class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                         [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': element.TicketCount < 20,
                                     'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': element.TicketCount > 20}">
                         <span class="leading-relaxed whitespace-nowrap">{{element[columna.name]}}</span>
                     </span></td>
                        </ng-container>
                                        
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"  
                
                        (click)="selection.toggle(row); selectRowFull(row)">
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
