    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">nuestros usuarios</div>
                    <div class="text-secondary font-medium">puedes buscar usuarios</div>
                </div>
                <div class="inputsearch" >
                    <mat-form-field appearance="outline">
                      <mat-label><mat-icon >
                        search</mat-icon></mat-label>   
                      <input   matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
                    </mat-form-field>
                    <mat-form-field class="hiring" appearance="outline">
                        <mat-label >CONTRATOS</mat-label>
                        <mat-select [(ngModel)]="selectContract"  (ngModelChange)="onChange($event)" name="contrato">
                            <mat-option *ngFor="let contarto of contratos" [value]="contarto.id">
                                {{contarto.projectName}}
                            </mat-option>
                        </mat-select>
                        <mat-icon
                        class="icon-size-5"
                        matSuffix
                        [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
                        <!-- <mat-error *ngIf="formContractor.get('pension').hasError('required')">
                            El Campo pension es requerido
                        </mat-error> -->
                    </mat-form-field> 
                </div>
                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="dataSource"
                        [trackBy]="trackByFn"
                        cdkDropList          
                        cdkDropListOrientation="horizontal"
                        (cdkDropListDropped)="drop($event)"
                        matSort (matSortChange)="announceSortChange($event)"
                        >
                
                        <ng-container  *ngFor="let columna of columnas"  matColumnDef="{{columna.name}}" class="demo">
                        <th mat-header-cell class="centre" cdkDrag mat-sort-header   *matHeaderCellDef> {{columna.title}} </th>
                        <td mat-cell   *matCellDef="let element" >
                            <p *ngIf="element[columna.name]!= element.acciones && element[columna.name]!= element.fechanacimiento"> {{element[columna.name]}}</p>
                            <p *ngIf="element[columna.name]== element.fechanacimiento">{{element[columna.name] | date}} </p> 
                            <p *ngIf="element[columna.name]== element.acciones" >                   
                                <button class="hidden sm:inline-flex ml-3" (click)="openDialog('registerData',element)" mat-flat-button [color]="'primary'">
                                    <mat-icon> <span class="material-symbols-outlined"> edit</span> </mat-icon>
                                </button>              
                                <!-- <button style="margin-left: 3px !important;" class="hidden sm:inline-flex ml-3" (click)="openDialog('registerData')" mat-flat-button [color]="'warn'">
                                    <mat-icon>  <span class="material-symbols-outlined">delete</span></mat-icon>
                                </button> -->
                            </p> 
                        </td>
                        </ng-container>
                                        
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"  
                
                        (click)="selection.toggle(row); selectRowFull(row)">
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
