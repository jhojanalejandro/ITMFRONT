<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="ml-8 sm:mt-4">
        <a
            mat-flat-button
            [routerLink]="['/dashboards/inicio']"
            [color]="'primary'">
            <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
            <span class="ml-2">Volver</span>
        </a>
        
    </div>
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Contratistas</div>
                </div>
                <div class="inputsearch" >
                    <mat-form-field appearance="outline">
                      <mat-label>
                        <mat-icon svgIcon="heroicons_outline:search"></mat-icon>
                    </mat-label>   
                      <input   matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
                    </mat-form-field>

                    <app-buttons-export [idContrato]="id"></app-buttons-export>
                </div>
                
                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="dataSource"
                        [trackBy]="trackByFn"
                        cdkDropList          
                        cdkDropListOrientation="horizontal"
                        (cdkDropListDropped)="drop($event)"
                        matSort (matSortChange)="announceSortChange($event)"
                        >
                        <ng-container matColumnDef="select">
                            <th mat-header-cell cdkDrag *matHeaderCellDef>
                              <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected() "
                                            
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [aria-label]="checkboxLabel()">
                              </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <mat-checkbox (click)="$event.stopPropagation();" 
                                            (change)="$event ? selectRow($event, row) : null"
                                            [class.selected]="row.selected "                     
                                            (change)="$event ? selection.toggle(row) : null"
                                            
                                            [checked]="selection.isSelected(row) "  
                                            [value]="row"        
                                            
                                            [aria-label]="checkboxLabel(row)"
                                                                
                                            >
                              </mat-checkbox>
                            </td>
                          </ng-container>
                        <ng-container  *ngFor="let columna of columnas"  matColumnDef="{{columna.name}}" class="demo">
                        <th mat-header-cell class="centre" cdkDrag mat-sort-header   *matHeaderCellDef> {{columna.title}} </th>
                        <td mat-cell [class.selected]="element.selected"
                        (click)="element.selected = !element.selected;"  *matCellDef="let element" >
                            <p *ngIf="element[columna.name]!= element.acciones && element[columna.name]!= element.fechaNacimiento"> {{element[columna.name]}}</p>
                            <p *ngIf="element[columna.name]== element.fechaNacimiento">{{element[columna.name] | date}} </p> 
                            <p *ngIf="element[columna.name]== element.acciones" >                   
                                <button [matTooltip]="'Agregar datos'" class="hidden sm:inline-flex ml-3" (click)="openDialog('registerData',element)" mat-flat-button [color]="'primary'">
                                    <mat-icon svgIcon="heroicons_outline:pencil-alt"></mat-icon>
                                </button>              
                                <button [matTooltip]="'Eliminar Contratista'" style="margin-left: 3px !important;" class="hidden sm:inline-flex ml-3" (click)="openConfirmationDelete(element)" mat-flat-button [color]="'warn'">
                                    <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                                </button>
                            </p> 
                        </td>
                        </ng-container>
                                        
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No hay datos para filtrar "{{input.value}}"</td>
                        </tr>
                
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"  
                
                        (click)="selection.toggle(row); selectRowFull(row)">
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
