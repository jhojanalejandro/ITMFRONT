<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">PLANEACIÃ“N</div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="flex-auto">
                <mat-form-field class="fuse-mat-dense p-4 fuse-mat-no-subscript fuse-mat-rounded w-120 min-w-50">
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input
                        matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar Contrato'">
                </mat-form-field>
            </div>
        </div>

    </div>

    <div class="flex-auto border-t -mt-px pt-4 pl-4 pr-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">CONTRATOS</div>
                </div>
                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="dataSource"
                        [trackBy]="trackByFn"
                        cdkDropList    
                        cdkDropListOrientation="horizontal"
                        (cdkDropListDropped)="drop($event)"
                        matSort (matSortChange)="announceSortChange($event)"
                        >
                
                        <ng-container  *ngFor="let columna of columnas"  matColumnDef="{{columna.name}}" class="demo">
                        <th mat-header-cell class="centre" cdkDrag mat-sort-header   *matHeaderCellDef> {{columna.title}} </th>
                        <td mat-cell   *matCellDef="let element" >
                            <p *ngIf="element[columna.name]!= element.action && element[columna.name]!= element.companyName && element[columna.name]!= element.projectName && element[columna.name]!= element.numberProject && element[columna.name]!= element.contractorsCant"> {{element[columna.name]}}</p>
                            <p *ngIf="element[columna.name]!= element.action && element[columna.name]!= element.fechaFinalizacion && element[columna.name]!= element.fechaContrato"> {{element[columna.name]}}</p>
                            <p *ngIf="columna.name=='action'">
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="addComponent(element)">
                                        <mat-icon>visibility</mat-icon>
                                        <span>Ver Componente</span>
                                    </button>
                                    <ng-container *ngIf="element.componentes.length != 0">
                                        <button type="button" mat-menu-item (click)="addComponent(element)">
                                            <mat-icon>visibility</mat-icon>
                                            <span>Ver Detalle Componentes</span>
                                        </button>
                                    </ng-container>
                                </mat-menu>
                            </p>
                        </td>
                        </ng-container>
                                        
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No hay datos para filtrar "{{input.value}}"</td>
                        </tr>
                
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"  
                
                        (click)="selection.toggle(row)">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of contracts"></mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
