<button  class="ml-3" mat-flat-button [color]="'primary'"
    [matTooltip]="'Agregar banco'" (click)="formRegister(null)">
    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
    <span class="ml-2 mr-1">Agregar Banco</span>
</button>

<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto border-t -mt-px pt-4 pl-4 pr-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">LISTA BANCOS</div>
                </div>
                <div class="overflow-x-auto mx-6">
                    <table class="w-full bg-transparent" mat-table matSort [dataSource]="dataSource"
                        [trackBy]="trackByFn"
                         (matSortChange)="announceSortChange($event)">

                        <ng-container *ngFor="let columna of columnas" matColumnDef="{{columna.name}}" class="demo">
                            <th mat-header-cell class="centre"  mat-sort-header *matHeaderCellDef>
                                {{columna.title}} </th>
                            <td mat-cell *matCellDef="let element">
                                <p *ngIf="element[columna.name]!= element.acciones">
                                    {{element[columna.name]}}</p>
                                <!-- <p *ngIf="element[columna.name]!= element.registerDate && element[columna.name]== element.modifyDate">{{element[columna.name] | date}} </p>  -->
                                <p *ngIf="element[columna.name]=== element.acciones">
                                    <button [matTooltip]="'Mostrar Contratistas'" (click)="formRegister(element)" style="margin-left: 3px !important;"
                                        class="hidden sm:inline-flex ml-3"
                                        mat-flat-button [color]="'primary'">
                                        <mat-icon svgIcon="heroicons_outline:pencil-alt"></mat-icon>
                                    </button>
                                </p>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of contracts"></mat-paginator>
                </div>
            </div>
        </div>
    </div>

</div>
